<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cloud Storage</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="files" multiple required>
    <button type="submit">Upload Files</button>
  </form>
  <form id="folderUploadForm" enctype="multipart/form-data">
    <input type="file" id="folderInput" name="files" webkitdirectory directory multiple>
    <button type="submit">Upload Folder</button>
  </form>
  <h2>Files</h2>
  <button id="backButton" style="display: none;">Back</button>
  <ul id="fileList"></ul>
  <script src="script.js"></script>
</body>
</html>
